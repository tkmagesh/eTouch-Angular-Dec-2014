<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
	.completed{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
	h1{
		margin: 0px;
		margin-bottom : 10px;
		border : 2px solid blue;
		padding: 10px;
		background-color: lightblue;
	}
	</style>
	<script src="angular.min.js"></script>
	<script>
	function Task(defaults){
		this.name = defaults.name || "";
		this.isCompleted = defaults.isCompleted || false;
	}
	Task.prototype.toggle = function(){
		this.isCompleted = !this.isCompleted;
	}

	function taskController($scope){
		$scope.tasks = [];
		
		$scope.addTask = function(taskName){
			$scope.tasks.push(new Task({ name : taskName, isCompleted : false}));
		}

		$scope.toggle = function(task){
			task.toggle();
		};

		$scope.removeCompleted = function(){
			$scope.tasks = $scope.tasks.filter(function(task){ return !task.isCompleted});
		}

		$scope.categories = [
			"Personal",
			"Official",
			"Recreational"
		]
		
	}
	</script>
</head>
<body >
	<h1>Task Manager</h1>
	<div data-ng-controller="taskController">
		<div>{{tasks.length}}</div>
		<label for="">Task :</label>
		<input type="text" data-ng-model="name">
		<select data-ng-model="taskCategory" data-ng-init="taskCategory='Personal'">
			<option data-ng-repeat="category in categories">{{category}}</option>
		</select>
		<input type="button" value="Add Task" data-ng-click="addTask(name)">
		<input type="button" value="Remove Completed" data-ng-click="removeCompleted()">
		<ol>
			<li 
				data-ng-repeat="task in tasks" 
				data-ng-click="toggle(task)"
				data-ng-class="{completed : task.isCompleted}"
				>{{task}}</li>
		</ol>
		
	</div>
	
</body>
</html>
